<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofpX3Lq12lNC5Kl7I6tI6UqUpBVGqTKqU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="profile-section">
        <img id="avatar" src="https://via.placeholder.com/60" alt="Avatar">
        <div id="user-info">
          <h1 id="username">Anant</h1>
          <p id="location"><i class="fas fa-map-marker-alt"></i> India</p>
          <p id="twitter">Twitter: <a href="https://twitter.com/anant" target="_blank">https://twitter.com/anant</a></p>
          <p id="github-link"> <a href="https://github.com/anant" target="_blank">https://github.com/anant</a></p>
        </div>
      </div>
    </div>

    <label for="perPage">Repositories per page:</label>
    <input type="number" id="perPage" min="1" max="100" value="10">
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Search repositories">
    <button onclick="getRepos()">Get Repositories</button>
    <div id="loader" style="display: none;">Loading...</div>

    <div class="repos-container">
      <div id="repos-list-left" class="repo-column"></div>
      <div id="repos-list-right" class="repo-column"></div>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination" id="pagination-controls"></ul>
    </nav>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
